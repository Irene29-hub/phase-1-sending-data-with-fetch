<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Lab</title>
  </head>

  <body>
    <h1>My HTML adventure</h1>

    <p>
      We're writing<a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to
      display in our <strong>browser</strong>. We're
      basically telling computers what to do. <em>Neat!</em>
    </p>

    <table>
      <thead>
        <tr>
          <th>Element name</th>
          <th>Display value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>h1</td>
          <td>block</td>
        </tr>
        <tr>
          <td>p</td>
          <td>block</td>
        </tr>
        <tr>
          <td>strong</td>
          <td>inline</td>
        </tr>
        <tr>
          <td>em</td>
          <td>inline</td>
        </tr>
      </tbody>
    </table>

    <!-- New element to display POST request responses or errors -->
    <div id="response-output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; min-height: 30px;">
      <!-- Response ID or Error message will appear here -->
      Response/Error Output:
    </div>

    <script src="index.js"></script>
  </body>

</html>
